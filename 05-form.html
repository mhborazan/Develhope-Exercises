<!DOCTYPE html>
<html lang="eng">

<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>HTML Lesson</title>
  <style>
    label {
      display: block;
    }
  </style>
</head>

<body>
  <form>
    <label for="email">Email</label>
    <input type="email" name="email">
    <label for="password">Password</label>
    <input type="password" name="password">
    <label for="full-name">Full Name</label>
    <input type="text" name="full-name">
    <label for="date-of-birth">Date of Birth</label>
    <input type="date" name="date-of-birth">
    <label for="phone">Telephone Number</label>
    <input type="text" name="phone">
    <label for="plan">Choose a plan:</label>
    <select name="plan">
      <option value="free">Free Plan</option>
      <optgroup label="Pro Plans">
        <option value="beginner">Beginer $100</option>
        <option value="intermedite">Intermediate $200</option>
        <option value="pro">Pro $300</option>
      </optgroup>
    </select>
    <label for="pro">Pro</label><input type="checkbox" name="pro">
    <label for="card">Credit Card Number</label>
    <input type="text" name="card">
    <label for="cvc">CVC</label>
    <input type="text" name="cvc">
    <label for="expire">Expiration Date</label>
    <input type="text" name="expire">
    <label for="address">Billing Address</label>
    <input type="text" name="address"> <br>
    <button type="submit">Purchase</button>
  </form>
</body>

</html>
