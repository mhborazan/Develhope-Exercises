<html>
  <body>
    <div id="container">
      <form>
        <div>
          <label>Title</label>
          <input type="text" id="todo-title" />
        </div>
        <div>
          <label>Completed</label>
          <input type="checkbox" id="todo-completed" />
        </div>

        <button type="submit" id="submit-todo">Send</button>
      </form>
    </div>
  </body>
</html>

<script>
  document.getElementById("submit-todo").addEventListener("click", (e) => {
    e.preventDefault();
    submitData();
  });

  async function submitData() {
    const title = document.getElementById("todo-title").value;
    const completed = document.getElementById("todo-completed").checked;

    const dataObj = { title, completed };

    const response = await fetch("https://jsonplaceholder.typicode.com/posts", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
      },
      body: JSON.stringify(dataObj),
    });
    console.log(response);
    return response.JSON;
  }
</script>
