<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>HTML Lesson</title>
</head>

<body>
  <button disabled="disabled">Disabled Button</button> <br>
  <label for="range">Range between 0 and 100</label>
  <input name="range" type="range" min="0" max="100" step="2" autofocus> <br>
  <label for="cbx">I chose the number</label>
  <input name="cbx" type="checkbox" checked> <br>
  <input type="date" name="date">

</body>

</html>
